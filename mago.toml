php-version = "8.3.0"

[source]
paths = ["source/php/", "Modularity/source/php/"]
includes = ["vendor"]
excludes = []

[formatter]
print-width = 120
tab-width = 4
use-tabs = false

[linter]
integrations = ["phpunit"]

[linter.rules]
ambiguous-function-call = { enabled = false }
literal-named-argument = { enabled = false }
halstead = { effort-threshold = 7000 }

# IMPORTANT! 
# Temporarily lower severity error to warning.
# Remove when adressed

no-empty = { level = "warning" }
excessive-parameter-list = { level = "warning" }
too-many-methods = { level = "warning" }
no-global = { level = "warning" }
kan-defect = { level = "warning" }
cyclomatic-complexity = { level = "warning" }
no-request-variable = { level = "warning" }
no-error-control-operator = { level = "warning" }
too-many-properties = { level = "warning" }

# End IMPORTANT!

[analyzer]
find-unused-definitions = true
find-unused-expressions = false
analyze-dead-code = false
check-throws = true
allow-possibly-undefined-array-keys = true
perform-heuristic-checks = true