name: Test:PHP

on:
  pull_request:

jobs:
  
  test:

    runs-on: ubuntu-latest
          
    steps: 
      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP with composer v2
        uses: shivammathur/setup-php@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          php-version: '7.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer i

      - name: Run tests
        run: composer run test